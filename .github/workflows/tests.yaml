
name: Test it

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Test Default build  
        run: |
          cargo build   
      - name: Test static-files 
        run: |
          cargo build --features static-files       
      - name: Test with-telemetry
        run: |
          cargo build --features with-telemetry    
      - name: Test cache-headers-before-receive-body 
        run: |
          cargo build --features cache-headers-before-receive-body                    
      - name: Test Build      
        run: |
          cargo test
          