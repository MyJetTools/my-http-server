[package]
name = "my-http-server-web-sockets"
version = "0.6.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
my-http-server-core = { path = "../my-http-server-core" }
tokio = { version = "*", features = ["full"] }
async-trait = "*"
hyper = { version = "*", features = ["full"] }
futures = "*"
tungstenite = "*"
pin-project-lite = "*"
tokio-tungstenite = "*"
http-body-util = "*"
hyper-util = { git = "https://github.com/hyperium/hyper-util.git", features = [
    "tokio",
] }
tokio-util = { version = "*", features = ["compat"] }
